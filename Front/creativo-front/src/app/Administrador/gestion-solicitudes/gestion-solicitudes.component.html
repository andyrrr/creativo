<body>
    <div class="barra">
        <div class="logo">
            <img src="./assets/images/Club Creativo Logo Blanco.png">
        </div>
        <div class="botones">
            <div class="boton" (click)= "redirigir('/inicio')">
                Inicio
            </div>
            <div class="boton" (click)= "redirigir('/solicitudes')">
                Solicitudes
            </div>
            <div class="boton" (click)= "redirigir('/administradores')">
                Administradores
            </div>
            <div class="boton" (click)= "redirigir('/gestion-preguntas')">
                Preguntas
            </div>
        </div>
    </div>

    <div class="contenido">
        <div class="titulo">
            Solicitudes Pendientes
        </div>
        <div class="solicitudes">
            <ng-template ngFor let-obj [ngForOf]="solicitudes" ; let-i="index">
                <div class="card">
                    <div class="bloque">
                        <div class="texto">Emprendimiento: {{obj.Name}}</div>
                        <div class="texto">Lugar: {{obj.District}}, {{obj.Canton}}, {{obj.Province}}</div>
                        <div class="texto">Tipo de negocio: {{obj.Type}}</div>
                    </div>
                    <div class="bloque">
                        <div class="texto">Tel√©fono: {{obj.Phone}}</div>
                        <div class="texto">SINPE: {{obj.Sinpe}}</div>
                        <div class="texto">Correo: {{obj.Email}}</div>
                    </div>
                    <div class="bloque">
                        <button class="aceptar-bttn" (click)="aceptarSolicitud(obj)"> Aceptar </button>
                        <button class="rechazar-bttn" (click)="rechazarSolicitud(obj)"> Rechazar </button>
                    </div>
                </div>
            </ng-template>
        </div>
       
    </div>
    
</body>
