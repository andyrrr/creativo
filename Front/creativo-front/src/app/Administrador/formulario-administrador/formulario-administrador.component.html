<body>
    <div class="titulo">Registro de nuevo Administrador</div>
    <div class="campo">
      <label for="IdAdmin" class="texto">Número de Cédula:</label>
      <input type="number" id="IdEmprendimiento" name="IdEmprendimiento" [(ngModel)] = "objeto.IdAdmin"/>
    </div>
    <div class="campo">
      <label for="Usuario" class="texto">Nombre de Usuario:</label>
      <input type="text" id="Usuario" name="Usuario" [(ngModel)] = "objeto.Username" required>
    </div>
  
    <div class="campo">
      <label for="Pass" class="texto">Contraseña:</label>
      <input type="password" id="Pass" name="Pass" [(ngModel)] = "objeto.Password" required>
    </div>
    <div class="campo">
      <label for="Pass" class="texto">Confirmar Contraseña:</label>
      <input type="password" id="Pass" name="Pass" [(ngModel)] = "confirm" required>
    </div>
    <div class="campo" *ngIf="confirm && objeto.Password !== confirm">Las contraseñas no coinciden</div>
  
    <div class="campo">
      <label for="Nombre" class="texto">Nombre:</label>
      <input type="text" id="Nombre" name="Nombre" [(ngModel)] = "objeto.FirstName" required>
    </div>
  
    <div class="campo">
      <label for="Apellido" class="texto">Apellido:</label>
      <input type="text" id="Apellido" name="Apellido" [(ngModel)] = "objeto.LastName" required>
    </div>
  
    <div class="buton">
      <button type="submit" class= "aceptar-bttn" (click)="guardar()">Enviar</button>
  </div>
  </body>
