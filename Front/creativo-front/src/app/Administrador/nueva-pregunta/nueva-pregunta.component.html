<body>
    <div class="contenido">
        <div class="titulo">Modifica la Pregunta</div>
        <div class="card-formulario">
            <label class="texto" for="preguntaInput">Pregunta:</label>
            <textarea type="textarea" id="preguntaInput" placeholder="Ingrese su pregunta" [(ngModel)] = "objeto.Question1"></textarea>
        
            <label class="texto" for="respuestaInput">Respuesta:</label>
            <textarea type="textarea" id="respuestaInput" placeholder="Ingrese su respuesta" [(ngModel)] = "objeto.Answer"></textarea>
        
            <div class="botones">
                <button class="aceptar-bttn" (click)="guardar()">Aceptar</button>
                <button class="rechazar-bttn" (click)="redirigir('/gestion-preguntas')">Cancelar</button>
            </div>
          </div>
    </div>
</body>
