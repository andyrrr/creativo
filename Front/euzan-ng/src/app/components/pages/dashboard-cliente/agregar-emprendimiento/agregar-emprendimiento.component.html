<div id="home" class="main-banner banner-style-three banner-bg-five">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="banner-text">
                            <h1>Registro de nuevo emprendimiento</h1>
                            <p>Selecciona qué tipo de cédula utilizarás para registrar tu emprendimiento</p>

                            <select class="form-control" id="tipo" [(ngModel)]="objeto.IdType" name="tipo">
                                <option value='Fisica'>Física</option>
                                <option value='Juridica'>Jurídica</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <form class="newsletter-form">
                            <input type="text" class="form-control" placeholder="Nombre" name="Nombre" [(ngModel)]="objeto.Name" required>
                            <label class="texto" for="Nombre" type="submit">Nombre:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" name="Usuario" [(ngModel)]="objeto.Username" required>
                            <label class="texto" for="Usuario" type="submit">Nombre de Usuario:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <input type="number" class="form-control" placeholder="Cédula" name="IdEmprendimiento" [(ngModel)]="objeto.IdEntrepreneurship">
                            <label class="texto" for="IdEmprendimiento" type="submit">Cédula:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <select class="form-control" placeholder="Selecciona un tipo" id="tipo" [(ngModel)]="objeto.Type" name="tipo">
                                <ng-template ngFor let-obj [ngForOf]="tipos" let-i="index">
                                    <option [value]="obj.type">{{obj.type}}</option>
                                </ng-template>
                            </select>
                            <label class="texto" for="Tipo" type="submit">Tipo:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <input type="email" class="form-control" placeholder="Correo" name="Correo" [(ngModel)]="objeto.Email" required>
                            <label class="texto" for="Correo" type="submit">Correo:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <input type="text" class="form-control" placeholder="Sinpe" name="Sinpe" [(ngModel)]="objeto.Sinpe" required>
                            <label class="texto" for="Sinpe" type="submit">Sinpe:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <input type="tel" class="form-control" placeholder="Teléfono" name="Telefono" [(ngModel)]="objeto.Phone" required>
                            <label class="texto" for="Telefono" type="submit">Teléfono:</label>
                        </form>
                        
                        <form class="newsletter-form">
                            <select class="form-control" placeholder="Selecciona una provincia" id="provincia" [(ngModel)]="objeto.Province" name="provincia" (click)="selected()">
                                <ng-template ngFor let-obj [ngForOf]="provincias" let-i="index">
                                    <option [value]="obj.Name">{{obj.Name}}</option>
                                </ng-template>
                            </select>
                            <label class="texto" for="Provincia" type="submit">Provincia:</label>
                            
                        </form>
                        
                        <form class="newsletter-form">
                            <select class="form-control" id="canton" [(ngModel)]="objeto.Canton" name="Canton" (click)="selectedcant()">
                                <ng-template ngFor let-obj [ngForOf]="cantones" let-i="index">
                                    <option [value]="obj.Name">{{obj.Name}}</option>
                                </ng-template>
                            </select>
                            <label class="texto" for="Cantón" type="submit">Cantón:</label>
                        </form>

                        <form class="newsletter-form">
                            
                            <select class="form-control" id="distrito" [(ngModel)]="objeto.District" name="distrito">
                                <ng-template ngFor let-obj [ngForOf]="distritos" let-i="index">
                                    <option [value]="obj.Name">{{obj.Name}}</option>
                                </ng-template>
                            </select>
                            <label class="texto" for="Distrito" type="submit">Distrito:</label>
                        </form>
                        
                    
    
                        <div class="banner-btn">
                            <a (click)="guardar()">Agregar</a>
                            <a (click)="redirigir('/dashboard-cliente')">Cancelar</a>
                        </div>

                    </div>
                </div>  
            </div>
        </div>
    </div>
</div>
