<div id="emprendimientos" class="service-style-four pb-70">
    <div class="container">
        <div class="section-title">
            <span>---</span>
            <h2>Gestiona tus emprendimientos aquí</h2>
            <p>También podrás ver las invitaciones a administrar emprendimientos de Club Creativo así como el estado de tus solicitudes.</p>
            <div class="button-agregar" >
                <a (click)= "redirigir('/nuevo-emprendimiento')">Inscribir Nuevo Emprendimiento</a>
            </div>
        </div>
        <div class="row">
            <ng-template ngFor let-obj [ngForOf]="emprendimientos" ; let-i="index">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service-card">
                        <h3>Usuario: {{obj.IdEntrepreneurship}}</h3>
                        
                        <div class="banner-btn" *ngIf="obj.state =='Aceptado'">
                            <a id="editar" (click) = "ingresarEmprendimeinto(obj.IdEntrepreneurship)">Cambiar de Cuenta</a>     
                        </div>
                        <div class="banner-btn" *ngIf="obj.state =='Pendiente'">
                            <a id="aceptar" (click) = "aceptarSolicitud(obj.IdEntrepreneurship)">Aceptar Solicitud</a>       
                        </div>
                        <div class="banner-btn" *ngIf="obj.state =='Pendiente'">
                            <a id="rechazar" (click) = "rechazarSolicitud(obj.IdEntrepreneurship)">Rechazar Solicitud</a> 
                        </div>
                          
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
